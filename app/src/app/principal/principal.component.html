<form class="form">
  <img src="assets/client.png" alt="" />

  <input
    type="text"
    placeholder="Nome"
    class="form-control"
    name="name"
    [(ngModel)]="client.name"
    required
  />
  <input
    type="number"
    placeholder="Idade"
    class="form-control"
    name="age"
    [(ngModel)]="client.age"
    required
  />
  <input
    type="text"
    placeholder="Cidade"
    class="form-control"
    name="city"
    [(ngModel)]="client.city"
    required
  />

  <input
    type="button"
    value="Cadastrar"
    *ngIf="btnRegister"
    class="btn btn-primary"
    (click)="registerClient(client)"
  />
  <input
    type="button"
    value="Remover"
    *ngIf="!btnRegister"
    class="btn btn-danger"
    (click)="deleteClient()"
  />
  <input
    type="button"
    value="Alterar"
    *ngIf="!btnRegister"
    class="btn btn-warning"
    (click)="updateClient()"
  />
  <input
    type="button"
    value="Cancelar"
    *ngIf="!btnRegister"
    class="btn btn-secondary"
    (click)="cancel()"
  />
</form>

<!--<h1>{{client | json}}</h1>Metodo para ver as propriedades de um objeto-->

<table class="table" *ngIf="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of clients; index as id">
      <td>{{ id + 1 }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.age }}</td>
      <td>{{ c.city }}</td>
      <td>
        <button class="btn btn-success" (click)="selectClient(id)">
          Selecionar
        </button>
      </td>
    </tr>
  </tbody>
</table>
